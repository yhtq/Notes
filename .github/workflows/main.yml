name: Build Typst document
on: push

jobs:
  build_typst_documents:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Typst
        uses: lvignoli/typst-action@main
        with:
          source_file: |
                        代数学二/main.typ
                        几何学/main.typ
                        复变函数/main.typ
                        常微分方程/main.typ
                        抽象代数/main.typ
                        数学模型/main.typ
          options: |
                    --root
                    .
